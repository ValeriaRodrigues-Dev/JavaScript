<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cubo</title>
</head>
<body>
    <header>
        <h1>Elevando ao cubo</h1>
    </header>
    <script>
        function cubo(){
           let n = prompt('Digite um número: ')
           resultado = n ** 3
           alert(`O número digitado: ${n} ao cubo é ${resultado}`)
        }
        cubo()
    </script>
</body>
</html>
