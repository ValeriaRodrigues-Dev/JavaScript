<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de letras</title>
</head>

<body>
    <header>
        <h1>Contador de letras</h1>
    </header>
    <script>
        function contador() {
            let letra = 0
                let palavra = prompt('Digite a palavra que deseja contar: ')
                for (let i = 0; i < palavra.length; i++) {
                letras = palavra.length
            } 
            alert(`Essa palavra ${palavra} em ${letras} letras`)
        }
        contador()


    </script>
</body>

</html>
