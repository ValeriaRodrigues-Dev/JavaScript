<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!--Eventos é tudo aquilo que pode acontecer com um determinado elemento-->
    <div id="area">
        <!-- Para que esses eventos ocorram, pode botar os parametros dentro da div ao lado do id como por exemplo:
        <div id='area' onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> -->
        Interaja...
    </div>

    <script>
        //um jeito de colocar esses parâmetros sem poluir o HTML é incorporando eles no JS com: 
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout', sair) 

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>

</html>
