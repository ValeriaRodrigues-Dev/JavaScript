<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando Nacionalidade</title>
    <style>
        body {
            background-color: bisque;
            font: normal 15pt arial;
        }

        input {
            font: normal 15pt arial;
            width: 155px;
        }
    </style>
</head>

<body>
    <h1> Nacionalidade </h1>
    Diga de qual país você é: <input type="text" name="nasci" id="nasci"> <br>
    <input type="button" value="checar" onclick="nacionalidade()">

    <div id="resul"></div>

    <script>
        function nacionalidade() {
            var nas = document.getElementById('nasci')
            var res = document.getElementById('div#resul')
            var entrada = (nas.value)
            resul.innerHTML = `<p>Você é de: <strong>${entrada}</strong></p>`
            if (entrada == 'Brasil') {
                resul.innerHTML += '<p>Você é <strong> Brasileiro!</strong></p>'
            } else {
                resul.innerHTML += '<p>Você é <strong>Estrangeiro!</strong></p>'
            }
        }
    </script>

</body>

</html>
