<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tratando dados de string</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = prompt('Qual o seu nome???')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br/>`) 
     /* writeln = escreve na tela e pula linha
       write = escreve na tela */
       document.write(`Seu nome com letras maiúsculas: ${nome.toUpperCase()} <br/>`)
       document.write(`Seu nome com letras minúsculas: ${nome.toLowerCase()}`)
    </script> 
</body>
</html>
